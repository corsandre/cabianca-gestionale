{% extends "base.html" %}
{% block title %}{{ "Modifica" if p else "Nuovo" }} Prodotto - Ca Bianca Gestionale{% endblock %}
{% block content %}
<div class="cb-page-header">
    <h1><i class="bi bi-box-seam text-cb-green"></i> {{ "Modifica" if p else "Nuovo" }} Prodotto</h1>
</div>

<div class="cb-card p-4" style="max-width:600px">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3">
            <div class="col-md-8">
                <label class="form-label">Nome prodotto *</label>
                <input type="text" name="name" class="form-control" value="{{ p.name if p else '' }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Unita</label>
                <select name="unit" class="form-select">
                    {% for u in ['pz','kg','lt','g','ml','conf'] %}
                    <option value="{{ u }}" {% if p and p.unit == u %}selected{% endif %}>{{ u }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Categoria prodotto</label>
                <input type="text" name="product_category" class="form-control" value="{{ p.product_category or '' if p else '' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Prezzo unitario</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ p.price if p else '0' }}">
            </div>
            {% if not p %}
            <div class="col-md-6">
                <label class="form-label">Giacenza iniziale</label>
                <input type="number" step="0.01" name="current_quantity" class="form-control" value="0">
            </div>
            {% endif %}
            <div class="col-md-6">
                <label class="form-label">Scorta minima (per alert)</label>
                <input type="number" step="0.01" name="min_quantity" class="form-control" value="{{ p.min_quantity if p else '0' }}">
            </div>
            <div class="col-12">
                <label class="form-label">Note</label>
                <textarea name="notes" class="form-control" rows="2">{{ p.notes or '' if p else '' }}</textarea>
            </div>
        </div>
        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-cb">Salva</button>
            <a href="{{ url_for('inventario.index') }}" class="btn btn-outline-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
